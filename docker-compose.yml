version: '2.1' 
services:  
    app:    
        restart: always    
        build: .
        ports:      
            - 5000:5000
        depends_on:    
            - database
        entrypoint: 
            ["python", "app/app.py"]
    database:    
        restart: always    
        image: postgres:10    
        environment:      
            - POSTGRES_USER=postgres      
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=mydb  
        volumes: 
            - ./postgres-data/postgres:/var/lib/postgresql/data
            - ./dump:/docker-entrypoint-initdb.d
        ports:
            - 5432:5432
    